<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        input, button {
            margin: 5px;
        }
        div{
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: 15%;
            padding: 5%;
        }
    </style>
</head>
<body>
    <div>
    <h2>Mini Calculator</h2>
    
    
    <input type="number" id="num1" placeholder="Enter Number 1">

    <input type="number" id="num2" placeholder="Enter Number 2">
    <br>

    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
</div>
    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operation");
                    return;
            }

            alert(`Result of ${operation}: ${result}`);
        }
    </script>
</body>
</html>
